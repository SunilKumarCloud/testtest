name: Test Alternate Friday Logic

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  test-cron:
    runs-on: ubuntu-latest

    steps:
      - name: Run every 5 mins starting 27 Jan 2026 7:20 PM IST
        run: |
          if [[ "${{ github.event_name }}" != "schedule" ]]; then
            echo "Manual run."
            exit 0
          fi

          # Start time: 27 Jan 2026 13:50 UTC (7:20 PM IST)
          START_TS=$(date -u -d "2026-01-27 13:50" +%s)
          NOW_TS=$(date -u +%s)

          if (( NOW_TS < START_TS )); then
            echo "Before start time. Skipping."
            exit 0
          fi

          echo "Run allowed."
          echo "i am here"
