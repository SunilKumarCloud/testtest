name: Test Alternate Friday Logic

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  test-cron:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Decide whether to run
        env:
          LAST_RUN_TS: ${{ vars.LAST_RUN_TS }}
        run: |
          NOW_TS=$(date -u +%s)

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Manual first run. Executing."
            echo "LAST_RUN_TS=$NOW_TS" >> $GITHUB_ENV
            exit 0
          fi

          if [[ -z "$LAST_RUN_TS" ]]; then
            echo "No baseline yet. Skipping."
            exit 0
          fi

          DIFF=$(( NOW_TS - LAST_RUN_TS ))

          if (( DIFF < 600 )); then
            echo "Only $DIFF seconds since last run. Skipping."
            exit 0
          fi

          echo "10 minutes passed. Running job."
          echo "LAST_RUN_TS=$NOW_TS" >> $GITHUB_ENV

      - name: Persist last run timestamp
        if: env.LAST_RUN_TS != ''
        run: |
          gh variable set LAST_RUN_TS --body "$LAST_RUN_TS"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
