name: Test Alternate Friday Logic

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  test-cron:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download last run timestamp (if exists)
        uses: actions/download-artifact@v4
        with:
          name: last-run-ts
        continue-on-error: true

      - name: Decide whether to run
        run: |
          NOW_TS=$(date -u +%s)

          if [[ -f last_run_ts.txt ]]; then
            LAST_RUN_TS=$(cat last_run_ts.txt)
          else
            LAST_RUN_TS=""
          fi

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Manual first run. Executing."
            echo "$NOW_TS" > last_run_ts.txt
            echo "RUN_JOB=true" >> $GITHUB_ENV
            exit 0
          fi

          if [[ -z "$LAST_RUN_TS" ]]; then
            echo "No baseline yet. Skipping."
            exit 0
          fi

          DIFF=$(( NOW_TS - LAST_RUN_TS ))

          if (( DIFF < 600 )); then
            echo "Only $DIFF seconds since last run. Skipping."
            exit 0
          fi

          echo "10 minutes passed. Running job."
          echo "$NOW_TS" > last_run_ts.txt
          echo "RUN_JOB=true" >> $GITHUB_ENV

      - name: Upload last run timestamp
        if: env.RUN_JOB == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: last-run-ts
          path: last_run_ts.txt
